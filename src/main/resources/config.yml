# Configuración de NottGGWave
# Plugin creado por nottabaker para Paper/Spigot 1.20.4

ggwave:
  # Duración de la GG Wave en segundos
  duration: 10
  
  # Mensaje que se envía cuando inicia la GG Wave
  # Usa formato MiniMessage para colores
  start-message: "<green>Empezó el GG Wave, pon GG en el chat para ganar recompensas!"
  
  # Sonido que se reproduce cuando inicia la GG Wave (dejar vacío para desactivar)
  start-sound: "item.goat.horn.sound.0" # ITEM_GOAT_HORN_SOUND_0
  start-sound-volume: 1.0
  start-sound-pitch: 1.0
  
  # Formatos de mensaje GG que envían los jugadores (se rotan cíclicamente)
  # Variables disponibles: %player_name%
  gg-formats:
    - "<gradient:red:yellow><b>%player_name% » GG!</gradient>"
    - "<gradient:blue:green><b>%player_name% » GG!</gradient>"
    - "<gradient:purple:pink><b>%player_name% » GG!</gradient>"
    - "<gradient:orange:red><b>%player_name% » GG!</gradient>"
    - "<gradient:cyan:blue><b>%player_name% » GG!</gradient>"
    - "<gradient:yellow:orange><b>%player_name% » GG!</gradient>"
    - "<gradient:green:blue><b>%player_name% » GG!</gradient>"
    - "<gradient:pink:purple><b>%player_name% » GG!</gradient>"
  
  # Efectos opcionales cuando un jugador participa por primera vez
  effects:
    # Sonido que se reproduce (dejar vacío para desactivar)
    sound: "entity.player.levelup"
    
    # Volumen del sonido (0.0 a 1.0)
    sound-volume: 1.0
    
    # Pitch del sonido (0.5 a 2.0)
    sound-pitch: 1.0
    
    # Partículas que aparecen (dejar vacío para desactivar)
    particle: "VILLAGER_HAPPY"
    
    # Cantidad de partículas
    particle-count: 10
    
    # Mensaje personalizado para el jugador (dejar vacío para desactivar)
    player-message: "<gold>¡Gracias por participar en la GG Wave!"

# Configuración de recompensas (opcional - expandible)
rewards:
  # Puedes agregar aquí comandos que se ejecuten cuando un jugador participa
  # Usa %player_name% como variable para el nombre del jugador
  commands:
    - "give %player_name% minecraft:diamond 1"
    - "say %player_name% participó en la GG Wave!"
